<div id="SgModal" class="modal fade" data-dismiss="modal">
    <div class="modal-dialog" style="width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> <!--id="header"-->{{modalHeader}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    <div id="divbody">{{modalBody}}</div>
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="action()" data-dismiss="modal">Confirm </button>
                <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
